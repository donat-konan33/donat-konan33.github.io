title: "Donatien Konan | Data Science, Engineering, and DataOps Portfolio"
description: "A portfolio showcasing my work in data science, engineering, and DataOps."
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme  # Ensure this is included to use the remote theme
  - jekyll-sass-converter
  - jekyll-feed
  - jekyll-seo-tag

markdown: kramdown
highlighter: rouge
permalink: pretty
sass:
  style: compressed #########################
# Enable asset pipeline
include:
  - assets/css

